<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=enter"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/> 

    <title>Vagn</title>
    <link rel="stylesheet" href="bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css"/>
    <script src="jquery-2.1.4.min.js"></script>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
</head>

<body ng-controller="AppController as ctrl">
    <div class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">VAGN</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li role="presentation" class="active">
                   <a href="#">Playlist</a>
                </li>
                <li role="presentation">
                    <a href="#">Control</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="row">
        <div class="col-sm-12">
        <form class="form" novalidate>
            <div class="form-group">
                <label id="add-song-label"
                       class="control-label hide" for="add-song" >Add Song</label>
                <div class="input-group">
                    <input id="add-song" placeholder="Add Song" class="form-control" type="text"/>
                </div>
            </div>
        </form>

        <div class="panel panel-default">
            <!-- <div class="panel-heading">Playlist</div> -->
            <div class="panel-body">
                <b ng-bind="ctrl.state.song.title"></b> 
                    <i>by</i> 
                <b ng-bind="ctrl.state.song.artist">Artist</b>
                {{ctrl.state.song.seconds}}
                <div class="progress">
                  <div class="progress-bar" 
                       role="progressbar" 
                       aria-valuenow="{{ctrl.state.progess}}" 
                       aria-valuemin="0" 
                       aria-valuemax="100" 
                       ng-style="{width: ctrl.state.progress + '%'}">
                    <span class="sr-only">{{ctrl.state.progress}}% Complete</span>
                  </div>
                </div>
                <!--<pre ng-bind="ctrl.state | json"/>-->
            </div>
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="song in ctrl.playlist">
                    <b ng-bind="song.title"></b> 
                    <i>by</i> 
                    <b ng-bind="song.artist">Artist</b>
                </li>
            </ul>
        </div>
        </div>
    </div>
    </div>
</div>

<script src="bootstrap.min.js"></script>
</body>

</html>
